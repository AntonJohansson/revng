Branches:
 - From:            LateOptimizeForDecompilation
   Steps:
   - Name:            IRCanonicalization
     Pipes:
       - Type:             LLVMPipe
         UsedContainers: [module.ll]
         Passes:
           - remove-pointer-casts
           - make-model-gep
           - early-cse
           - dce
           - exit-ssa
           - twoscomplement-normalization
           - make-local-variables
           - remove-load-store
           - fold-model-gep
           - remove-ref-deref
           - early-cse
           - dce
           - add-assignment-markers
           - make-model-cast
           - operatorprecedence-resolution
