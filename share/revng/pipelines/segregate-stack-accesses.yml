From:            EarlyOptimizeForDecompilation
Containers:
Steps:
 - Name:            DetectStackSize
   Pipes:
     - Type:             LLVMPipe
       UsedContainers: [module.ll]
       Passes:
         - instrument-stack-accesses
         - instcombine
         - compute-stack-accesses-bounds
         - detect-stack-size
 - Name:            SegregateStackAccesses
   Pipes:
     - Type:             LLVMPipe
       UsedContainers: [module.ll]
       Passes:
         - segregate-stack-accesses

