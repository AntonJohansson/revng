commands:
  - type: revng-c.convert-llvm-to-mlir-llvm-dialect
    from:
      - type: revng-c.ptml-decompiled-c
    suffix: .mlir
    command: |-
      revng artifact convert-to-mlir "$INPUT/begin/binary" --resume "$INPUT" -o "$OUTPUT"
