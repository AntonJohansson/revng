tags:
  - name: HeaderToModel
sources:
  - tags: [HeaderToModel]
    prefix: share/revng/test/tests/analysis/ImportModelFromCAnalysis/
    members:
      - struct.model.yml
      - union.model.yml
      - cabifunctiontype.model.yml
      - cabifunctiontype-with-complex-args.model.yml
      - enumtype.model.yml
      - typedef.model.yml
      - primitive-types.model.yml
      - rft-multiple-regs-for-return-val.model.yml
      - rft-single-reg-for-return-val.model.yml
commands:
  - type: revng-c.HeaderToModel
    from:
      - type: source
        filter: HeaderToModel
    command: |-
      RESUME=$$(temp -d);
      mkdir -p "$$RESUME/context/";
      cp "$INPUT" "$$RESUME/context/model.yml";
      revng analyze --resume "$$RESUME" ImportModelFromC
      --ImportModelFromC-location-to-edit="$$(grep -vE '^(#|$$)' ${SOURCE}.location)"
      --ImportModelFromC-ccode="$$(cat ${SOURCE}.ccode)" /dev/null -o /dev/null;
      revng model compare "${SOURCE}.reference.yml"
      "$$RESUME/context/model.yml";
